languageCode: 'en'
title: 'Auto Clicker AutoFill Blog'
baseURL: 'https://blog.getautoclicker.com'

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_
      - NETLIFY

build:
  noJSConfigInAssets: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6

buildDrafts: true
buildFuture: true

enableRobotsTXT: true
metaDataFormat: 'yaml'

disableKinds: ['404', 'taxonomy', 'term']

publishDir: '_site'

pagerSize: 5
rssLimit: 10

permalinks:
  posts: '/:year/:month/:day/:filename/'

related:
  includeNewer: false
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: date
      weight: 10
  threshold: 80
  toLower: false

outputs:
  page: ['HTML']
  home: ['HTML', 'RSS']
  section: ['HTML', 'RSS']

outputFormats:
  RSS:
    mediatype: 'application/rss'
    baseName: 'feed'

module:
  mounts:
    - source: src/assets
      target: assets
    - source: src/content
      target: content
    - source: src/data
      target: data
    - source: src/layouts
      target: layouts
    - source: src/static
      target: static
    - source: src/static/assets/img/favicons/apple-touch-icon.png
      target: static/apple-touch-icon.png
    - source: src/static/assets/img/favicons/favicon.ico
      target: static/favicon.ico
    - source: node_modules/bootstrap/scss
      target: assets/scss/bootstrap
    - source: node_modules/bootstrap/dist/js/bootstrap.bundle.min.js
      target: assets/js/vendor/bootstrap.bundle.min.js

params:
  docs_version: '4.x'
  description: 'Official blog for the Auto Clicker Auto Fill framework.'
  author: 'Dharmesh Patel'
  main: 'https://getautoclicker.com'
  github_org: 'https://github.com/dhruv-techapps'
  repo: 'https://github.com/dhruv-techapps/acf-blog'
  twitter: 'getautoclicker'
  blog: 'https://blog.getautoclicker.com/'
  icons: 'https://icons.getautoclicker.com/'
  themes: 'https://themes.getautoclicker.com/'
  discussions: 'https://github.com/dhruv-techapps/auto-clicker-auto-fill/discussions'
  test: 'https://test.getautoclicker.com/'
  opencollective: 'https://opencollective.com/auto-clicker-autofill'
  swag: 'https://cottonbureau.com/people/auto-clicker-autofill'

  analytics:
    fathom_site: 'ITUSEYJG'

  # This is currently used by Hugo's internal templates; the first image
  # in the following array is always used, unless specified in the front matter
  images:
    - '/assets/img/bootstrap-social.png'

  social:
    twitter: 'getautoclicker'
