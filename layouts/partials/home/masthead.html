<div class="container px-4 px-md-3 mt-5">
  <div class="mx-auto px-3 my-5">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="post mb-5">
      <h1 class="post-title fw-500 mt-5 mb-3"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      {{ partial "post/time" . }}
      <p>{{ .Content }}</p>
      {{ partial "post/tags" . }}
    </div>
    <hr/>
    {{ end }}
  </div>
</div>
