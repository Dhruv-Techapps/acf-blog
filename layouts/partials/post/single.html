<div class="posts-container mx-auto px-3 my-5">
  <div class="posts">
      <div class="post mb-5">
          <h1 class="post-title fw-500">{{ .Title }}</h1>
          {{ partial "post/time" . }}
          <main class="content">{{ .Content }}</main>
          {{ partial "post/tags" . }}
          <div class="my-3">
            {{ partial "share-buttons" . }}
          </div>
      </div>
  </div>
</div>
