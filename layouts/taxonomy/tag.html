{{ define "main" }}
<main class="container px-4 px-md-3 mt-5">
  <div class="mx-auto px-3 my-5">
    <div class="list-group list-group-flush">
      {{ range .Data.Pages }}
      <a href="{{.RelPermalink}}" class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ .Title }}</h5>
          {{ partial "post/time" . }}
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</main>
{{- end -}}
